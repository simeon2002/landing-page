<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section-one">
      <!-- for info: note -> I have used an unnecessary div here, but I was targeting .nav-list instead of #nav-list in the css to be able to just use one nav-bar.  -->
      <div class="nav">
        <ul id="logo">
          <li><a href="#">Shoe Store</a></li>
        </ul>
        <ul id="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </div>
      <div class="hero-banner">
        <h1>Buy your shoes here!</h1>
        <p>
          At display, we have the Nike shoes air 2000 from our brand new
          collection. To get notified for future collections consider
          subscribing to our newletter!
        </p>
        <button id="hero-button">Sign Up</button>
        <img
          src="images/hero-image.jpg"
          alt="Nike shoes on glowing background"
        />
      </div>
    </div>
  </body>
</html>
